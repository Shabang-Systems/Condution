        <!--This load is actually _much_ less on production.-->
        <div id="auth-content-wrapper">
            <div id="auth-left-menu">
                <div id="menu-area" style="height:100%">
                    <div class="auth-component"></div>
                    <div class="auth-component"></div>
                    <t id="auth-image-credit">Image by <t style="font-weight: 500;">Tobias Keller/Paweł Czerwiński</t></t>
                </div>
            </div>
            <div id="authwall" style="display:none">
                <h1 id="greeting-auth" style="display: inline-block; padding-right: 10px;">Hello</h1><t style="color: var(--content-normal-alt)">Welcome to Condution.</t>
                <h3 class="greeting-auth-subtitle" id="greeting-auth-normal">Let's authenticate. Otherwise this may not be useful...</h3>
                <div id="name-tray" style="display:none">
                    <input class="auth-upf" id="name" type="text" autocomplete="off" value="" placeholder="What should we call you?">
                </div>
                <input class="auth-upf" id="email" type="text" autocomplete="off" value="" placeholder="Email">
                <input class="auth-upf" id="password" type="password" autocomplete="off" value="" placeholder="Password">
                <br />
                <t id="need-verify" style="color:var(--content-normal-accent);font-size: 13px;display:none">Check your inbox. A lovely email is awaiting you.</t>
                <t id="recover-password" style="color:var(--content-normal-accent);font-size: 13px;cursor:pointer">Recover Password</t>
                <div id="auth-actiongroup">
                    <div id="newuser">Make an account.</div>
                    <div id="login"><i class="fas fa-snowboarding" style="padding-right: 5px;"></i>Let's Do This!</div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src="js/auth.js"></script>
